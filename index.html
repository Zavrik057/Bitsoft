<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Bitsoft/style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <div class="inputs">
         <input tabindex="1" class="input__hours" type="text" placeholder="" id="hours"><label for="#hours">enter the number of hours</label>
         <input tabindex="2" class="input__minutes" type="text" placeholder="" id="minutes"><label for="#minutes">enter the number of minutes</label>
         <input tabindex="3" class="input__seconds" type="text" placeholder="" id="seconds"><label for="#seconds">enter the number of seconds</label>
      </div>
      <div class="container__list" id="container"></div>
      <div class="info">
         <div class="info__container">
            <div class="info-row">
               <div class="info__output info__output--familia"></div>
               <div class="info__output info__output--name"></div>
               <div class="info__output info__output--patronim"></div>
            </div>
            <div class="info-grid">
               <div class="info-grid__item">
                  <div class="info__birhday"></div>
                  <div class="info__number"></div>
                  <div class="info__adress"></div>
                  <div class="info__email"></div>
                  <div class="info__gender"></div>
                  <div class="info__job"></div>
                  <div class="info__star-of-work"></div>
               </div>
               <div class="info-grid__item">
                  <div class="info__idnp"></div>
                  <div class="info__salary"></div>
                  <div class="info__bith-place"></div>
                  <div class="info__work-time"></div>
                  <div class="info__departament"></div>
                  <div class="info__home-number"></div>
                  <div class="info__grafic"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="../Bitsoft/script.js"></script>
</body>
</html>
